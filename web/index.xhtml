<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Curriculos</title>
    </h:head>
    <h:body>
        <h1>Curriculos</h1>
        <h:dataTable var="curriculo" value="#{curriculoController.listarCurriculos}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="obs"/>                    
                </f:facet>
                <h:outputText value="#{curriculo.obs}"/>                
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Universidade"/> 
                </f:facet>
                <h:outputText value="#{curriculo.universidade.nome}"/>
            </h:column>
        </h:dataTable> 
        <h:form>
            <h:commandLink value="Novo Curriculo" action="#{curriculoController.novoCurriculo()}"/>
        </h:form>            
    </h:body>
</html>
